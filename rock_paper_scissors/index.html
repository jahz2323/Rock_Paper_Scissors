<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Rock Paper Scissors</h1>
        <p>The rules of the game are quite simple:</p>
        <ul>
            <li>Rock wins against scissors.</li>
            <li>Scissors win against paper.</li>
            <li>Paper wins against rock.</li>
        </ul>
        <ol>
            <li>If no winner is found then the game will repeat until counter reaches 7</li>
        </ol>
        <hr>
        <div class="container2">
            <h2></h2>
            <p class="emoji"> &#129299;</p>
            <div class="scoreboard">
                <p>User: <span id="Uservalue">0</span></p>
                <p>Bot: <span id="Botvalue">0</span></p>
            </div>
        </div>
        <div class="div_buttons">
            <div id="rock" class="button">
                <img src="images/rock.png" width="100" height="100" alt="Choose Rock">
            </div>
            <div id="paper" class="button">
                <img src="images/paper.png" width="100" height="100" alt="Choose Paper">
            </div>
            <div id="scissors" class="button">
                <img src="images/scissors.png" width="100" height="100" alt="Choose Scissors">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
