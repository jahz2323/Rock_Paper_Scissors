<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>



    <div class="container">
        <h1>Welcome to Rock Paper Scissors</h1>
        <p> The rules of the game are quite simple. </p>
        <ol>

            <li>Rock wins against scissors. </li>
            <li>Scissors win against paper. </li>
            <li>Paper wins against rock. </li>
            <hr> </ol>
            If no winner is found then the game will repeat until counter reaches 7

        </ol>
        <div class="container2">
            <h2> </h2>
            <p class="emoji"> &#129299</p>
            <div class="scoreboard">
                <p>User: <span id="UserValue">0</span></p>
                <p>Bot: <span id="BotValue">0</span></p>
            </div>
        </div>
        
    <div class="div_buttons">
        <button id="rock" class="button_rock">
            <img src="images/rock.png" width="100" height="100" alt="Choose Rock">
        </button>
        <button id="paper" class="button_paper">
            <img src="images/paper.png" width="100" height="100" alt="Choose Paper">
        </button>
        <button id="scissors" class="button_scissors">
            <img src="images/scissors.png" width="100" height="100" alt="Choose Scissors">
        </button>
    </div>
    <p class="finger">
        Brodie chooses.......
        <img class="image" src="images/fingerup.png" width="100px" height="100px" alt="Computer choice">
    </p>
    </div>

</body>

</html>
